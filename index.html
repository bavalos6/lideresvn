<body>

  <div class="text-center">
    <h1>VIP</h1>
    <img src="../146144913_4136095786422705_9148614160941703759_n.png" alt="VinoNuevo" id="uvas">

  <div id="quiz">
    <div id="questions">
      <form action="" id="loginForm" class="row g-3" style="padding: 40px" method="post">
        <div class="form-group col-md-6 ">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control border border-4 border-success p-2 mb-2 border-opacity-50" id="firstname" placeholder="Enter First Name" name="firstname" required>
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control border border-4 border-success p-2 mb-2 border-opacity-50" id="lastname" placeholder="Enter Last Name" name="lastname" required>
        </div>
        <div class="form-group col-12">
          <label for="user_email">Email:</label>
          <input type="text" class="form-control border border-4 border-success p-2 mb-2 border-opacity-50" id="user_email" placeholder="Enter Email" name="user_email" required>
        </div>
        <div class="form-group col-12">
          <label for="mobile_number">Mobile Number:</label>
          <input type="text" class="form-control border border-4 border-success p-2 mb-2 border-opacity-50" id="mobile_number" placeholder="Mobile" name="mobile" required>
        </div>

        <div class="form-group" style="margin-top: 20px">
          <!-- <input class="btn border border-secondary" name='submit' type="submit" value="submit"> -->
          <button type="submit" id="buttonInfo" class="button">Submit</button>
        </div>
      </form>
      <!-- <div class="name">

    <ul id="answers">
    </ul>

  </div>
  <div id="results">
    <h2>Gracias por completar la encuesta</h2>
